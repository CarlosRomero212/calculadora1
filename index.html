<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora en JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #333;
            padding: 10px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding-top: 60px;
        }
        .calculadora {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
        }
        input, select, button {
            margin: 5px;
            padding: 10px;
            font-size: 18px;
        }
        .resultado {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Calculadora</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Calculadora en JavaScript</h1>
        <div class="calculadora">
            <form id="calculadoraForm">
                <input type="number" id="num1" required>
                <select id="operacion">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <input type="number" id="num2" required>
                <button type="button" onclick="calcular()">Calcular</button>
            </form>
            <div class="resultado" id="resultado"></div>
        </div>
    </div>

    <script>
        function calcular() {
            // Obtener los valores de los inputs
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var operacion = document.getElementById('operacion').value;

            var resultado = 0;
            var mensaje = "";

            // Realizar el cálculo según la operación seleccionada
            switch (operacion) {
                case '+':
                    resultado = num1 + num2;
                    break;
                case '-':
                    resultado = num1 - num2;
                    break;
                case '*':
                    resultado = num1 * num2;
                    break;
                case '/':
                    if (num2 != 0) {
                        resultado = num1 / num2;
                    } else {
                        mensaje = "No se puede dividir por cero.";
                    }
                    break;
                default:
                    mensaje = "Operación no válida.";
            }

            // Mostrar el resultado en la página
            if (mensaje) {
                document.getElementById('resultado').innerHTML = mensaje;
            } else {
                document.getElementById('resultado').innerHTML = "Resultado: " + resultado;
            }
        }
    </script>
</body>
</html>
